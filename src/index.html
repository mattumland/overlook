<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kulim+Park:ital,wght@0,200;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <title>OVERLOOK</title>
  </head>
  <body>
    <header>
      <!-- <img class="heroImage" src="assets/evgeni-evgeniev-LPKk3wtkC-g-unsplash.jpg" alt=""> -->
    </header>
    <main class="mainScroll">
      <h1 class="logoTitle">Overlook</h1>
      <section class="userCard">
        <h2 id="user-greeting">Hello</h2>
        <h3 id="account-total">Account total: </h3>
      </section>

      <h3 class="heading">Book a room</h3>
      <section id="user-input" class="userInputCard">
        <h4>Check-in date </h4>
        <input class="datePicker" type="date" id="bookDate" value=""></input>
        <label class="hidden" for="bookDate">Check-in date</label>
        <h4>Filter by room type</h4>
        <div id="roomTypeInput" class="roomTypeInput">
          <input type="checkbox" id="singleRoom" name="singleRoom">
          <label for="singleRoom">Single room</label>
          <input type="checkbox" id="suite" name="suite">
          <label for="suite">Suite</label>
          <input type="checkbox" id="residentialSuite" name="residentialSuite">
          <label for="residentialSuite">Residential suite</label>
          <input type="checkbox" id="juniorSuite" name="juniorSuite">
          <label for="juniorSuite">Junior suite</label>
          <button id="room-search">search</button>
        </div>
      </section>

      <h3 class="heading">Your Reservations<h3>
      <section id="room-list" class="roomList">

      </section>
    </main>
  </body>

</html>
